namespace: Hkreuter\GraphQL\CustomerGraph\Tests\Codeception

params:
  - Codeception/Config/params.php
paths:
  tests: Codeception
  output: Codeception/_output
  data: Codeception/_data
  support: Codeception/_support
  envs: Codeception/_envs
  actor_suffix: Tester

settings:
  colors: true
  log: true

extensions:
  enabled:
    - Codeception\Extension\RunFailed

coverage:
  enabled: true
  remote: true
  local: true
  c3_url: '%SHOP_URL%'
  remote_config: 'source/modules/hkreuter/oxid-customergraph/tests/codeception.yml'
  include:
      - ../src/*
